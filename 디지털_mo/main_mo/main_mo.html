<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalIdeaMain_mo</title>
    <link href="./css/main_mo.css" rel="stylesheet">
    <script src="./script/jquery-3.6.4.js"></script>
    <script src="./script/jquery-ui.js"></script>
    <script src="./script/main_mo.js"></script>
    <script>
        $(document).ready(function(){


            let click_num=0;
            $('.toggle').click(function(){
                $(this).toggleClass('active');
                if(click_num == 0){
                    $(".menu_wrap").fadeIn();
                    click_num++;
                }else{
                    $(".menu_wrap").fadeOut();
                    click_num--;
                }
                
            });

            
        })
        
    </script>
</head>
<body>
    <div class="main_mo">
        <div class="logo_wrap">
            <a href="../main_mo/main_mo.html" class="logo"><img src="./img/logo.png" alt=""></a>
            <div class='toggle'>
                <span></span>
                <span></span>
                <span></span>
              </div>
            <div class="menu_wrap">
                <a href="../about_mo/about_mo.html" class="menu">ABOUT</a>
                <a href="../vfx_mo/vfx_mo.html" class="menu">VFX</a>
                <a href="../arvr_mo/arvr.html" class="menu">AR/VR</a>
                <a href="../com_mo/com_mo.html" class="menu">COMMERCIAL</a>
                <a href="../office_mo/office_mo.html" class="menu">CONTACT US</a>
            </div>
        </div>
        <div class="video_wrap">
            <video autoplay loop muted playsinline>
                <source src="./video/vvvvvv_mo.mp4">
            </video>
        </div>
        <!-- <a href="#" class="pre_but"><img src="./img/pre_but.png" alt=""></a> -->
        <a href="../vfx_mo/vfx_mo.html" class="next_but"><img src="./img/next_but.png" alt=""></a>

        
    </div>
    
</body>
</html>
